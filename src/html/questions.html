<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCC</title>
  </head>
  <body>
    <div
      class="bg-[#000E25] h-screen w-screen bg-cover flex flex-row justify-center items-center"
    >
      <div
        class="fixed top-0 left-0 font-lexendgiga text-white md:text-5xl lg:text-6xl 2xl:text-7xl m-4 p-5 pt-10"
      >
        SQL
      </div>
      <div
        class="bg-[#4E4B7A] h-1/2 w-3/4 rounded-2xl md:h-1/2 md:w-2/3 lg:h-2/3 lg:w-2/3 flex flex-col justify-center items-center"
      >
        <div class="flex flex-col justify-between items-center h-3/4 w-4/5">
          <p
            class="font-kiwi-maru font-bold text-white text-2xl md:text-2xl 2xl:text-3xl"
          >
            Which of these SQL constructs can create a deadlock risk if not used
            carefully in multi-transaction workloads?
          </p>
          <div
            class="flex flex-col justify-around h-3/4 w-full md:text-xl 2xl:text-2xl font-extralight font-lexendgiga text-white"
          >
            <div>A. Single consistent SELECT with no locks</div>
            <div>
              B. Updating two rows in different order in different transactions
            </div>
            <div>C. Using only read-only transactions</div>
            <div>D. Using ORDER BY in SELECTs</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
